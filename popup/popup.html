<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@700&family=Roboto:wght@400;700&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>The Bigger Picture</title>
	<script src="popup.js"></script>
</head>

<body>
	<div id="alto-section">
		<h1 id="alto-name">alto</h1>
		<img alt="alto logo" src="../icons/vector.svg">
	</div>
	<hr>
	<label class='toggle' for='auto-gen-toggle' dir="rtl">
		<input type='checkbox' name='auto-gen-toggle' id='auto-gen-toggle' class="toggle-input" checked />
		<span class="toggle-display" hidden>
			<svg width='13' height='13' viewBox='0 0 13 13' fill='none' xmlns='http://www.w3.org/2000/svg'
				aria-hidden="true" focusable="false" class="toggle-icon toggle-icon-cross">
				<path
					d='M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z'
					fill='currentcolor' />
			</svg>
			<svg width='18' height='14' viewBox='0 0 18 14' fill='none' xmlns='http://www.w3.org/2000/svg'
				aria-hidden="true" focusable="false" class="toggle-icon toggle-icon-checkmark">
				<path
					d='M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z'
					fill='currentcolor' stroke='currentcolor' />
			</svg>
		</span>
		<p>Auto generate alt text on first five images</p>
	</label>
	<label class='toggle' for='lazy-load-toggle' dir="rtl">
		<input type='checkbox' name='lazy-load-toggle' id='lazy-load-toggle' class="toggle-input" checked />
		<span class="toggle-display" hidden>
			<svg width='13' height='13' viewBox='0 0 13 13' fill='none' xmlns='http://www.w3.org/2000/svg'
				aria-hidden="true" focusable="false" class="toggle-icon toggle-icon-cross">
				<path
					d='M11.167 0L6.5 4.667L1.833 0L0 1.833L4.667 6.5L0 11.167L1.833 13L6.5 8.333L11.167 13L13 11.167L8.333 6.5L13 1.833L11.167 0Z'
					fill='currentcolor' />
			</svg>
			<svg width='18' height='14' viewBox='0 0 18 14' fill='none' xmlns='http://www.w3.org/2000/svg'
				aria-hidden="true" focusable="false" class="toggle-icon toggle-icon-checkmark">
				<path
					d='M6.08471 10.6237L2.29164 6.83059L1 8.11313L6.08471 13.1978L17 2.28255L15.7175 1L6.08471 10.6237Z'
					fill='currentcolor' stroke='currentcolor' />
			</svg>
		</span>
		<p>Detect lazy-loaded images</p>
	</label>
	<hr>
	<div id="language-dropdown">
		<label for="languages">Language</label>
		<select name="languages" id="languages">
			<option value="en-us">
				American English
			</option>
		</select>
	</div>
	<hr>
	<div id="change-btn">
		<button type="submit" id="save-btn">Save</button>
		<button type="reset" id="revert-btn">Revert changes</button>
	</div>
</body>

</html>
